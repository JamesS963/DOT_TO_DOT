<div class="container">
<h1>Reset Password</h1>

<form (submit)="resetPassword($event, email.value)">

  <div class = "form-group">
    <label for="projectName" class="sr-only">Enter your email</label>
    <input #email type="text" id="projectName" class="form-control" placeholder="Enter your email" required="">
  </div>
  <button  class="btn btn-md btn-primary btn-block" type="submit" id="submit">Submit</button>

</form>
</div>
