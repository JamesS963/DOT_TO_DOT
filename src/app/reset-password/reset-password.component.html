
<h1>reset</h1>

<form (submit)="resetPassword($event, email.value)">

  <div class = "form-group">
    <label for="projectName" class="sr-only">Name</label>
    <input #email type="text" id="projectName" class="form-control" placeholder="Name" required="">
  </div>
  <button  class="btn btn-md btn-primary btn-block" type="submit">Submit</button>

</form>
