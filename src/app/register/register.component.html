<section>
  <md-card>
    <div *ngIf="error" class="alert alert-warning" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{error}}
    </div>

    <div class="modal-dialog"  >
      <div class="loginmodal-container" >

    <form  class="form-signin">
      <h1>Register</h1>
      <div class="form-group">
        <input mdInput email placeholder ="Email address"  required ngModel name="email" #email="ngModel" id ="email" type ="text" class ="form-control " >
        <md-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </md-error>
        <md-error *ngIf="email.hasError('required') && email.touched">
          Email is <strong>required</strong>
        </md-error>
      </div>

      <div class="form-group">
        <input mdInput placeholder ="Password" required ngModel name="password" #password = "ngModel" id ="password" type ="password" class = "form-control">
      </div>
      <button md-button (click)="register(email.value, password.value)" class="btn btn-md btn-primary btn-block" id="register">Register</button>
    </form>
  </div>
</div>

  </md-card>
</section>
