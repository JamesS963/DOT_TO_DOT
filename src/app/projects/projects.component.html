<div>
<md-card>
<h1 align="center">{{(project | async)?.name}}</h1>

<h2 align="center">Description</h2>
<p align="center">{{(project | async)?.description}}</p>

<h2 align="center">Summary</h2>
<p align="center">{{(project | async)?.summary}}</p>

  <h2>news and events</h2>
  <div>

    <div *ngFor=" let m of messages|async">
      <p>{{m.title}}           {{m.date}}</p>
      <p>{{m.message}}</p>
    </div>

  </div>
  <button > </button>
<button (click)="join() " align="center">Join project</button>
</md-card>
</div>
