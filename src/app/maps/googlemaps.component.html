<div class="ui-g">

  <div col-sm-12><h1 align="center ">Welcome to Dot to Dot {{this.afService.displayName}} </h1></div>

  <div class="col-sm-3">
    <h2>Messages for <a href="# " [routerLink]="['/projects',messagething.id]">{{messagething.name}}</a></h2>
    <div #scrollMe class="bs-example" id="messages">
      <div *ngFor="let message of messages | async">
        <div class="bubble" [class.you]="isYou(message.email)" [class.me]="isMe(message.email)">
          <p>{{ message.message }}</p>
          <div class="author">
            {{ message.displayName }}
          </div>
          <div class="author"> {{ message.timestamp | date:"MM/dd/yy hh:mm a" }}
          </div>
        </div>
      </div>

    </div>

    <figure class="highlight">
      <input type="textarea" class="message-text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
      <a class="send-message" (click)="sendMessage()">SEND</a>
    </figure>
  </div>

<md-card >
<sebm-google-map  [latitude]="startLat" [longitude]="startLng"  [styles]="mapStyle"  [zoom]="zoom">

  <sebm-google-map-polyline  [title]="'DOT-to-DOT site'">

       <sebm-google-map-polyline-point [latitude]="55.880921" [longitude]="-4.274801"> </sebm-google-map-polyline-point>

       <sebm-google-map-polyline-point [latitude]="55.880921" [longitude]="-4.274801"> </sebm-google-map-polyline-point>
  </sebm-google-map-polyline>

  <sebm-google-map-marker [latitude]="startLat" [longitude]="startLng"></sebm-google-map-marker>

  <sebm-google-map-marker
    *ngFor="let m of markers | async"
    (markerClick)="test(m)"
    [latitude]="m.lat"
    [longitude]="m.lng"
  >
    <sebm-google-map-info-window>
      <p><strong>{{m.name}}</strong></p>
      <br>
      <p><u>Summary</u></p>
      <p>{{m.summary}}</p>
      <br>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
