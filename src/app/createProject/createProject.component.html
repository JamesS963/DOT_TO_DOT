  <div *ngIf="error" class="alert alert-warning" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{error}}
  </div>


<div class="modal-dialog"  >
<div class="loginmodal-container" >
  <h1>Start a new project</h1>
<form (submit)="createProject($event, projectName.value, projectDescription.value, projectSummary.value, location.value)" class="form-signin">



  <div class = "form-group">
    <label for="projectName" class="sr-only">Name</label>
    <input #projectName type="text" id="projectName" class="form-control" placeholder="Name" required="">
  </div>

  <div class = "form-group">
    <label for="location" class="sr-only">Postcode</label>
    <input #location type="text" id ="location" class="form-control" placeholder="Postcode">
  </div>

  <div class = "form-group">
    <label class="sr-only">Project Summary</label>
    <textarea
      #projectSummary
    rows = "3"
    cols = "80"
    class="form-control"
    placeholder="Project Summary"
    maxlength="240"
    ></textarea>
  </div>

  <div class = "form-group">
    <label class="sr-only">Further Project Details</label>
    <textarea
      #projectDescription

    rows = "5"
    cols = "80"
    class="form-control"
    placeholder="Further Project Details"
    ></textarea>
  </div>

  <div class="form-group">
    <label>Type of Project </label>
    <div *ngFor="let option of options">
      <label>
        <input type="radio"
               name="options"
               value="{{option.value}}"
               (change)="interestHandler($event)"
        />
        {{option.name}}
      </label>
    </div>
  </div>


  <h3>Upload Project Image</h3>
  <div *ngIf="currentFileUpload" class="progress" style="width:400px">

    <div class="progress-bar progress-bar-info progress-bar-striped"
         role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
         aria-valuemin="0" aria-valuemax="100"
         [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%</div>
  </div>
  <label class="sr-only">Upload Project Image</label>
  <label class="btn btn-default"> <input type="file"
                                         (change)="selectFile($event)">
  </label>

  <md-card>
  <md-card>
    <h2> Supplies wanted</h2>
    <div class = "form-group">
      <label for="itemName" class="sr-only">item name</label>
      <input #itemName type="text" id ="itemName" class="form-control" placeholder="Item Name">
      <label for="itemDescription" class="sr-only">item description</label>
      <input #itemDescription type="text" id ="itemDescription" class="form-control" placeholder="Description">
      <label for="itemAmount" class="sr-only">item amount</label>
      <input #itemAmount type="text" id ="itemAmount" class="form-control" placeholder="Quantity">
      <button (click)="addItem($event, itemName.value, itemDescription.value, itemAmount.value )">Add</button>
    </div>
  </md-card>

  <md-card>
    <h2>Name  Description   Summary </h2>
    <div class = "form-group">

      <label class="sr-only"></label>

      <div *ngFor="let i of items">
        <p>{{i.name}} {{i.description}} {{i.amountRequired}}</p>
      </div>

    </div>

  </md-card>
  </md-card>

  <button  class="btn btn-md btn-primary btn-block" type="submit">Submit</button>

</form>
</div>
</div>
  <app-footer></app-footer>
