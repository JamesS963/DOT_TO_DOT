<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>

<div class="modal-dialog"  >
<div class="loginmodal-container" >
  <h1>Create A project</h1>
<form (submit)="createProject($event, projectName.value, projectDescription.value, projectSummary.value, location.value)" class="form-signin">

  <input type="file">

  <div class = "form-group">
    <label for="projectName" class="sr-only">Name</label>
    <input #projectName type="text" id="projectName" class="form-control" placeholder="Name" required="">
  </div>

  <div class = "form-group">
    <label for="location" class="sr-only">Postcode</label>
    <input #location type="text" id ="location" class="form-control" placeholder="Postcode">
  </div>

  <div class = "form-group">
    <label class="sr-only">Project description</label>
    <textarea
    #projectDescription
    rows = "5"
    cols = "80"
    class="form-control"
    placeholder="Profile Description"
    ></textarea>
  </div>

  <div class = "form-group">
    <label class="sr-only">Project Summary</label>
    <textarea
    #projectSummary
    rows = "3"
    cols = "80"
    class="form-control"
    placeholder="Project Summary"
    ></textarea>
  </div>

  <div class="form-group">
    <label>Interests </label>
    <div *ngFor="let option of options">
      <label>
        <input type="radio"
               name="options"
               value="{{option.name}}"
               (change)="interestHandler($event)"
        />
        {{option.name}}
      </label>
    </div>
  </div>

  <button  class="btn btn-md btn-primary btn-block" type="submit">Submit</button>

</form>
</div>
</div>
